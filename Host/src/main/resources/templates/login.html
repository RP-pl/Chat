<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Chat</title>
    <link rel="icon" href=/Icon/ContainerChat.png>
    <link rel="stylesheet" href="/Styles/card.css">
    <link rel="stylesheet" href="/Styles/form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>

<div  id="c1" class="d-flex justify-content-center container h-100 align-content-center">
    <div class="d-flex justify-content-center">
<div class="mx-auto my-auto d-flex" id="card" style="width:350px">
    <div class="card mx-auto row justify-content-center align-self-center">
    <div class="card-header"><h4>Sign in</h4></div>
<div class="card-body">
<div class="alert alert-danger" id="error_popup" style="display:none">
    <h5>Form data invalid</h5>
</div>
<div id="logout_popup" style="display:none" class="alert alert-success">
    <h5>Logout successful</h5>
</div>
<div id="authorize_popup" style="display:none" class="alert alert-success">
    <h5><strong>Register successful.</strong><br/>
        To be able to use account confirm it with an email</h5>
</div>
    <form action="/loginprc" method="post">
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="text" name="username" class="form-control" placeholder="email">

        </div>
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="password" class="form-control" placeholder="password">
        </div>
        <br/>
        <div class="submit"><input value="Sign in" type="submit" class="btn btn-secondary"></div>
    </form>
</div>
        <div class="card-footer">
            <div class="d-flex justify-content-center links">
                 <p>Don't have an account?</p><a href="/register">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center">
                <a href="/forgot">Forgot your password?</a>
</div>
</div>
    </div>
</div>
    </div>
</div>
<script>
    var queryString = location.search
    let params = new URLSearchParams(queryString)
    if(params.get("error")!= null){
        var popup = document.getElementById("error_popup")
        popup.removeAttribute("style")
    }
    if(params.get("logout")!= null){
        var popup = document.getElementById("logout_popup")
        popup.removeAttribute("style")
    }
    if(params.get("authorize")!= null){
        var popup = document.getElementById("authorize_popup")
        popup.removeAttribute("style")
    }
</script>
</body>
</html>
