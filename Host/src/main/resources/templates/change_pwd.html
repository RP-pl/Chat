<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Container Chat</title>
  <link rel="icon" href=/Icon/ContainerChat.png>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/Styles/form.css">
  <link rel="stylesheet" href="/Styles/card.css">
  <link rel="stylesheet" href="/Styles/navbar.css">
</head>

<body class="h-100 w-100">

<div class="mx-auto my-auto container d-flex">
  <div class="card mx-auto row justify-content-center align-self-center">
    <div id="c1" class="card-header"><h4>Change password</h4></div>
    <div class="card-body">
      <div id="exists_popup" style="display:none" class="alert alert-danger">
        <h5>Passwords are not the same</h5>
      </div>
      <form th:action="${seed}" method="post" class="was-validated" onsubmit=" return check()">
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" placeholder="new password" class="form-control form-control-sm" name="passwd" id="passwd" required>
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" placeholder="repeat password" class="form-control form-control-sm" name="repeated" id="repeated" required>
        </div>
        <div class="submit"><input type="submit" value="Change" class="btn text-white"></div>
      </form>
    </div>
    <div class="card-footer"><h4/></div>
  </div>
</div>
</div>
<script>
function check(){
  var p1 = document.getElementById('passwd').value
  var p2 = document.getElementById('repeated').value
  if(p1 != p2){
  document.getElementById('exists_popup').removeAttribute("style")
  return false;
  }
  return true;
}
</script>
</body>
</html>
