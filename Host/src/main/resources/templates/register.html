<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Chat</title>
    <link rel="icon" href=/Icon/ContainerChat.png>
    <link rel="stylesheet" href="/Styles/form.css">
    <link rel="stylesheet" href="/Styles/card.css">
    <link rel="stylesheet" href="/Styles/navbar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Styles/card.css">
</head>
<body class="h-100 w-100">

<div  id="c1" class="d-flex justify-content-center container h-100 align-content-center">
    <div class="d-flex justify-content-center">
        <div class="mx-auto my-auto d-flex" id="card" style="width:350px">
            <div  class="card mx-auto row justify-content-center align-self-center">
    <div class="card-header"><h4>Sign up</h4></div>
    <div class="card-body">
        <div id="exists_popup" style="display:none" class="alert alert-danger">
            <h5>User with that username or email already exists</h5>
        </div>
        <div id="captcha_popup" style="display:none" class="alert alert-danger">
            <h5>Authorization went wrong. Try again</h5>
        </div>
<form action="/register" method="post" id="form" class="was-validated">
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        </div>
        <input type="text" placeholder="Email" maxlength="30" class="form-control form-control-sm" name="email" required pattern="\S+@\S+\.\S+">
    </div>
    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" placeholder="Username" id="username" class="form-control form-control-sm" name="username" required>
    </div>
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        <input type="password" placeholder="Password" maxlength="30" class="form-control form-control-sm" name="password" required>
    </div>
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-file-alt"></i></span>
        </div>
        <textarea class="form-control form-control-sm" placeholder="Description" maxlength="250" name="description" required></textarea>
    </div>

    <div class="submit"><button style="margin-top:10px !important;background-color:#1892ef !important;font-weight:bold !important;" class="g-recaptcha btn btn-secondary" data-sitekey="6LcOFBkcAAAAALTPiARfV8J8MjIutGOb4hbfILO3" data-callback='onSubmit'>Sign up</button></div>
</form>
    </div>
    <div class="card-footer"><h4/></div>
</div>
        </div>
    </div>
</div>

<script>
  var queryString = location.search
  let params = new URLSearchParams(queryString)
  if(params.get("exists")!= null){
      var popup = document.getElementById("exists_popup")
      popup.removeAttribute("style")
  }
    if(params.get("captcha")!= null){
      var popup = document.getElementById("captcha_popup")
      popup.removeAttribute("style")
  }
</script>
<script>
       function onSubmit(token) {
         document.getElementById("form").submit();
       }
     </script>
</body>
</html>
